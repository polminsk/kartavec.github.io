	<link rel="javascript" href="program.js">

<script type="text/javascript">

	function Play(){
		var answer = parseInt(Math.random() * 100);
		var playerNum = 1;


		while(true){

			var number = prompt("Ходит игрок " + playerNum + ". Введие ваш вариант ответа. Для выхода нажмите q");

			if(number == "q")
				break;

			number = parseInt(number);

			if(number == answer){
				alert("Молодец! Вы угадали. Выиграл игрок номер " + playerNum);
				break;
			} else if(number < answer){
				alert("Ваше число слишком маленькое");
			} else if(number > answer){
				alert("Ваше число слишком большое");
			}

			if(playerNum == 1)
				playerNum = 2;
			else
				playerNum = 1;

		}
	}

</script>
